plugins {
    id 'java'
    id 'application'
}

group 'com.reeson2003'
version '1.0'
mainClassName = "com.reeson2003.ai.puzzle.Main"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.18.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

application {
    applicationDefaultJvmArgs = ['-Xss1G', '-Xmx8G']
}

test {
    useJUnitPlatform()
}
